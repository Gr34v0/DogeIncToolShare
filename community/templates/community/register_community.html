{% extends "DogeIncToolShare/base.html" %}

{% block contentHead %}
        Register new community
{% endblock %}

{% block content %}
        <form class="form-horizontal" action="/community/register/" method="post">
            <div class="form-group">
                <label for="id_community_name" class="col-sm-2 control-label">Community Name</label>
                <div class="col-sm-5">
                    <input class="form-control" placeholder="Community Name" id="community_name" maxlength="200" name="community" type="text" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" onclick="history.back()" class="btn btn-default" value="Cancel">Cancel</button>
                    <button type="submit" class="btn btn-default" value="submit-now">Submit</button>
                </div>
            </div>
        </form>

{% endblock %}

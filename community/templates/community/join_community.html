{% extends "DogeIncToolShare/base.html" %}

{% block contentHead %}
        Join Community
{% endblock %}

{% block content %}

        <form action="/community/join/" method="post">
            <label for="id_community">Communities:</label>
            <select id="id_community" name="community">
            {% for c in communities %}
            <option value="{{ c.name }}">{{ c.name }}</option>
            {% endfor %}
            </select>
            <input type="button" onclick="history.back();" value="Cancel">
            <input type="submit" name="submit" value="submit">
        </form>

{% endblock %}

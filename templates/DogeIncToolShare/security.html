{% extends "DogeIncToolShare/base.html" %}

{% block contentHead %}
        Advanced Settings
{% endblock %}

{% block content %}

<form class="form-horizontal" action="/users/security/" method="post">
        {{ form.non_field_errors }}
    <div class="form-group">
        {{ form.password1.errors }}
        <label for="id_password1" class="col-sm-2 control-label">New Password</label>
        <div class="col-sm-5">
            <input class="form-control" placeholder="password" id="id_password1" name="password1" type="password" />
        </div>
    </div>
    <div class="form-group">
        {{ form.password2.errors }}
        <label for="id_password2" class="col-sm-2 control-label">New Password (again)</label>
        <div class="col-sm-5">
            <input class="form-control" placeholder="password" id="id_password2" name="password2" type="password" />
        </div>
    </div>
    <div class="form-group">
        {{ form.username.errors }}
        <label for="id_username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-5">
            <input class="form-control" placeholder="Username" id="id_username" name="username" type="text" value="{{ activeuser.username }}"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" onclick="history.back()" class="btn btn-default" value="Cancel">Cancel</button>
          <button type="submit" class="btn btn-default" value="update-now">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
